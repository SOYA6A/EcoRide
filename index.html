<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Covoiturage</h1>
        
        <h2>Inscription</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>

        <h2>Connexion</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" required>
            <input type="password" id="loginPassword" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>

        <h2>Créer un Trajet</h2>
        <form id="tripForm">
            <input type="text" id="tripDriver" placeholder="Conducteur" required>
            <input type="text" id="tripDestination" placeholder="Destination" required>
            <input type="date" id="tripDate" required>
            <button type="submit">Créer un Trajet</button>
        </form>

        <h2>Liste des Trajets</h2>
        <ul id="tripList"></ul>
    </div>












    <script src="script.js"></script>
</body>
</html>
