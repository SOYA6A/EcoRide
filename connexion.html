<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EcoRide</title>
    <link rel="stylesheet" href="connexion.css">
</head>
<body>
    <header>
        <nav> 
            <div class="logo">Eco-Ride</div>
            <ul class="menu">
                <li><a href="index.html#accueil">Accueil</a></li>
                <li><a href="index.html#covoiturage">Covoiturage</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="connexion.html" class="btn-connexion active">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <!-- Message Container -->
            <div id="message-container" class="message" style="display: none;"></div>
            
            <!-- Tabs -->
            <div class="auth-tabs">
                <a href="#login" class="auth-tab active">Connexion</a>
                <a href="#register" class="auth-tab">Inscription</a>
            </div>
            
            <!-- Login Form -->
            <div id="login" class="auth-form active">
                <h2>Connexion</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-group">
                        <a href="#" class="forgot-password">Mot de passe oubli√©?</a>
                    </div>
                    <button type="submit" class="btn-primary">Se connecter</button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="register" class="auth-form">
                <h2>Inscription</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Nom d'utilisateur</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Mot de passe</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirmer le mot de passe</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <button type="submit" class="btn-primary">S'inscrire</button>
                </form>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
