<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide - Créer un covoiturage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="creer-covoiturage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-leaf"></i> EcoRide</h1>
            <p>Créez un covoiturage écologique</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Créer un covoiturage</h2>
                <form id="covoiturageForm">
                    <div class="form-group">
                        <label for="depart">Lieu de départ</label>
                        <input type="text" id="depart" name="depart" placeholder="Ex: Paris" required>
                    </div>

                    <div class="form-group">
                        <label for="arrivee">Lieu d'arrivée</label>
                        <input type="text" id="arrivee" name="arrivee" placeholder="Ex: Lyon" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date du trajet</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="heure">Heure de départ</label>
                        <input type="time" id="heure" name="heure" required>
                    </div>

                    <div class="form-group">
                        <label for="places">Nombre de places disponibles</label>
                        <input type="number" id="places" name="places" min="1" max="8" value="4" required>
                    </div>

                    <div class="form-group">
                        <label for="vehicule">Type de véhicule</label>
                        <select id="vehicule" name="vehicule" required>
                            <option value="electrique">Voiture électrique</option>
                            <option value="hybride">Voiture hybride</option>
                            <option value="essence">Voiture essence</option>
                            <option value="diesel">Voiture diesel</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check-circle"></i> Créer le covoiturage
                    </button>
                </form>
            </section>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
